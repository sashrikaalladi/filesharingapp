<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #result{
    display:flex;
    gap:10px;
    padding:5px 0;
  }
  .thumbnail{
    height:100px;
  }
  </style>
</head>
<body>
  <audio class="aud" controls src=" ">
    <code>audio</code> element.
   </audio>
  <lable for="files">select multiple files</lable>
  <input type="file" id="files" multiple="multiple" accept="audio/mp3,audio/mp4">
  <output id="result">
<script>
document.querySelector("#files").addEventListener("change",(e)=>{
    if(window.File && window.FileReader && window.FileList && window.Blob){
     const files= e.target.files;
     const output=document.querySelector("#result");
     for(i=0;i<files.length;i++)
     {
       if(!files[i].type.match("audio"))continue;
       const picReader=new FileReader();
       picReader.addEventListener("load",function(event){
         const picFile=event.target;
         const div=document.createElement("div");
         div.innerHTML=`<img class="aud" src="${picFile.result}">`;
         output.appendChild(div)
       })
       picReader.readAsDataURL(files[i]);
     }
   }else{
     alert("wrong data");
   }
   })
   </script>
   </body>
   </html>
